<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking Water Quality</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            height: 100vh;
            color: white;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
        }

        .result-box {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .good {
            background-color: #28a745;
        }

        .bad {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="card p-4" style="width: 450px;">

        <h2 class="text-center text-primary">ðŸ’§ Water Quality Checker</h2>
        <p class="text-center">Enter your water test parameters</p>

        <form method="POST">

            <label class="form-label">pH Value</label>
            <input type="number" step="0.01" name="ph" class="form-control" required>

            <label class="form-label mt-3">Turbidity (NTU)</label>
            <input type="number" step="0.01" name="turbidity" class="form-control" required>

            <label class="form-label mt-3">Temperature (Â°C)</label>
            <input type="number" step="0.01" name="temp" class="form-control" required>

            <button class="btn btn-primary w-100 mt-4">Check Quality</button>
        </form>

        {% if result %}
        <div class="result-box mt-4 {% if 'GOOD' in result %}good{% else %}bad{% endif %}">
            {{ result }}
        </div>
        {% endif %}

    </div>
</div>

</body>
</html>
