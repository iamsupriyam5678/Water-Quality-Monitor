<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9f7ff;
            text-align: center;
            padding: 50px;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input {
            width: 200px;
            padding: 8px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Water Quality Checker</h2>

    <form method="POST">
        <input type="number" step="0.1" name="ph" placeholder="Enter pH" required><br>
        <input type="number" step="0.1" name="turbidity" placeholder="Enter Turbidity (NTU)" required><br>
        <input type="number" step="0.1" name="temp" placeholder="Enter Temperature (Â°C)" required><br>
        <button type="submit">Check Quality</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

</body>
</html>
